<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    {% load static %}
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet" type="text/css">
    <title>Lista Noticias</title>
  </head>
  <body>
    {% load static%}

    <nav class="navbar navbar-expand-lg navbar-light bg-info p-3">
      <a id="seleccionar" class="navbar-brand" href="{%url  'mainlogeado'%}"><img src="{% static 'core/img/caos_news_logo.jpg' %}" alt="Logo Caos-News" width="170" height="50"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div id="carousel1" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li id="boton" class="nav-item">
            <a class="btn btn-primary" href="{% url 'main' %}">Cerrar sesion</a>
          </li>
          <li id="boton" class="nav-item">
            <a class="btn btn-primary" href="{% url 'listanoticias' %}">Mis Noticias</a>
          </li>
        </ul>
        <form id="boton" class="form-inline my-2 my-lg-0">
          <input  class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
          <a href="{% url 'buscador' %}" ><button id="boton1" class="btn btn-primary btn-primary-outline-success" type="button">Buscar</button></a>
        </form>
      </div>
    </nav>


      <div class="container">
          <div class="row">
            <h3 style="font-size: xx-large; font-family: Arial, Helvetica, sans-serif; margin: 0 auto; padding: 20px;" >Lista de Noticias</h3>
          </div>
      
      <div class="row">
          <table class="table">
            <tr>
              <td>Codigo</td>
              <td>Titulo</td>
              <td>Fecha</td>
              <td>Ubicacion</td>
              <td>Categoria</td>
              <td colspan="2">Opciones</td>
            </tr>
            {% for n in noticias %}
              <tr>
                <td>{{n.codigo}}</td>
                <td>{{n.titulo}}</td>
                <td>{{n.fecha}}</td>
                <td>{{n.ubicacion}}</td>
                <td>{{n.categoria}}</td>
                <td><a href="{% url 'form_mod_noticia' n.codigo %}">Modificar</a></td>
                <td><a href="{% url 'form_del_noticia' n.codigo %}">Eliminar</a></td>
              </tr>
            {% endfor %}
          </table>
          <a href="{% url 'form_noticia' %}">Nueva Noticia</a>
      </div>
    </div>
  </body>
</html>
