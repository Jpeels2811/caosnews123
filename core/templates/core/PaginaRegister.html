      <div style="text-align: center; margin-bottom: -10%;">Registrarse </div>
      <div class="container formulario" style="padding-left:22%;" >
        <form id="forum" class="row mt-5 g-3 p-1 needs-validation" novalidate>
          <div class="col-7">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
            <div class="valid-feedback">
              Ok
            </div>
            <div class="invalid-feedback">
              Este campo es obligatorio
            </div>
          </div>
          <div class="col-7">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            <div class="valid-feedback">
              Ok
            </div>
            <div class="invalid-feedback">
              Este campo es obligatorio
            </div>
          </div>
          <div class="col-7">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="***********" required>
            <div class="valid-feedback">
                Ok
              </div>
              <div class="invalid-feedback">
                Este campo es obligatorio
              </div>
              <button type="submit" class="btn btn-warning p-1">Validar</button>
              <div style="margin-top: 5%; padding-left: 40%;"><a href="{% url 'main' %}"><button type="button" onclick="register()" class="btn btn-primary p-1">Registrarse</button></div></a>
            
          </div>
        </form>
    
      </div>          
        
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
      </script>
